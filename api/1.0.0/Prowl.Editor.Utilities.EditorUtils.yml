  assemblies:
  - Prowl.Editor
  namespace: Prowl.Editor.Utilities
  summary: Calculate a unique file path for the given directory, file name and extension with period '.mat'
  example: []
  syntax:
    content: public static FileInfo GetUniqueFilePath(DirectoryInfo dir, string fileName, string ext)
    parameters:
    - id: dir
      type: System.IO.DirectoryInfo
    - id: fileName
      type: System.String
    - id: ext
      type: System.String
    return:
      type: System.IO.FileInfo
      description: >-
        Path.Combine(dir.FullName, $"{fileName}.{ext}") If that path exists,

        we add an incrementing number to the end of the file name and try again.
    content.vb: Public Shared Function GetUniqueFilePath(dir As DirectoryInfo, fileName As String, ext As String) As FileInfo
